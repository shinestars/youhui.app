<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive" ng-class="{'tabs-item-hide': $root.hideTabs}">

  <!-- Dashboard Tab -->
  <ion-tab title="今日疯抢" icon-off="ion-clock" icon-on="ion-clock" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="优选好货" icon-off="ion-bag" icon-on="ion-bag" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="搜券呀" icon-off="ion-ios-search-strong" icon-on="ion-ios-search-strong" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  <!-- Chats Tab -->
  <ion-tab title="品牌特惠" icon-off="ion-android-clipboard" icon-on="ion-android-clipboard" href="#/tab/pinpai">
    <ion-nav-view name="tab-pinpai"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="每日精选" icon-off="ion-android-compass" icon-on="ion-android-compass" href="#/tab/jingxuan">
    <ion-nav-view name="tab-jingxuan"></ion-nav-view>
  </ion-tab>

</ion-tabs>
