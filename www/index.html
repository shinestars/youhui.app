  <script>
    function scale(){
      var Ww=document.documentElement.clientWidth;
      var sc=Ww/545;
      document.body.style.zoom=sc;
    }
    scale();
    window.onresize=function(){//当浏览器窗口大小改变之后会立即触发下边内容
      scale();
    }
  </script>
